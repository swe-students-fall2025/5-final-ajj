<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group - RankIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <header class="top-nav">
        <div class="nav-left">
            <a href="home.html" class="logo">RankIt</a>
        </div>
        <div class="nav-right">
            <span class="nav-username"></span>
            <a href="home.html" class="nav-link">My Groups</a>
            <a href="discover.html" class="nav-link">Discover</a>
            <a href="create-group.html" class="nav-link">Create Group</a>
            <a href="login.html" class="btn btn-outline btn-logout">Logout</a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <div class="header-content">
                <div>
                    <!-- These are replaced by initGroupPage() using /api/groups/:id -->
                    <h1>Loading group...</h1>
                    <p>Fetching group details...</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" id="leave-group-btn" style="display: none;">
                        Leave Group
                    </button>
                </div>
            </div>
        </div>

        <div class="page-section">
            <div class="section-header">
                <h2>Leaderboard</h2>
                <button class="btn btn-primary" onclick="openAddItemModal()">Add Item</button>
            </div>

            <!-- This list is populated entirely by initGroupPage() via /api/groups/:id/leaderboard -->
            <div class="items-list">
                <!-- JS adds "Loading leaderboard..." then real items -->
            </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="modal-backdrop" id="addItemModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Item to Group</h3>
                <button class="modal-close" onclick="closeAddItemModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" name="name"
                               placeholder="e.g., Dark Side of the Moon" required>
                    </div>

                    <div class="form-group">
                        <label for="item-description">Description (optional)</label>
                        <textarea id="item-description" name="description"
                                  rows="3" placeholder="Add details..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeAddItemModal()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Add Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
