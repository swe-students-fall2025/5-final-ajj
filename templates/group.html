<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group – RankIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Top Navbar -->
  <header class="top-nav">
    <div class="nav-left">
      <a href="home.html" class="logo">RankIt</a>
    </div>
    <div class="nav-right">
      <span class="nav-username"></span>
      <a href="home.html" class="nav-link">My Groups</a>
      <a href="discover.html" class="nav-link">Discover</a>
      <a href="create-group.html" class="nav-link">Create Group</a>
      <a href="login.html" class="btn btn-outline btn-logout">Logout</a>
    </div>
  </header>

  <main class="page">
    <header class="page-header">
      <h1>Group</h1>
      <p>Loading group details...</p>
      <button type="button" class="btn btn-primary" onclick="showAddItemModal()">
        Add Item
      </button>
    </header>

    <section class="card">
      <div class="items-list">
        <!-- Populated by script.js /initGroupPage -->
      </div>
    </section>
  </main>

  <!-- Add Item Modal -->
  <div id="addItemModal" class="modal" style="display: none;">
    <div class="modal-content">
      <button class="modal-close" type="button" onclick="closeAddItemModal()">×</button>
      <h2>Add a new item</h2>
      <form>
        <div class="form-group">
          <label for="item-name">Item name</label>
          <input
            id="item-name"
            name="name"
            type="text"
            required
            placeholder="e.g., The Godfather"
          />
        </div>

        <div class="form-group">
          <label for="item-description">Description (optional)</label>
          <textarea
            id="item-description"
            name="description"
            rows="3"
            placeholder="Short description or link..."
          ></textarea>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" onclick="closeAddItemModal()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            Add item
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
