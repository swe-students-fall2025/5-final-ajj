<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Group – RankIt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Top Navbar -->
  <header class="top-nav">
    <div class="nav-left">
      <a href="home.html" class="logo">RankIt</a>
    </div>
    <div class="nav-right">
      <span class="nav-username"></span>
      <a href="home.html" class="nav-link">My Groups</a>
      <a href="discover.html" class="nav-link">Discover</a>
      <a href="create-group.html" class="nav-link">Create Group</a>
      <a href="login.html" class="btn btn-outline btn-logout">Logout</a>
    </div>
  </header>

  <main class="page">
    <header class="page-header">
      <h1>Create a New Group</h1>
      <p>Give your group a name and description so others know what it’s about.</p>
    </header>

    <section class="card">
      <form class="group-form">
        <div class="form-group">
          <label for="group-name">Group name</label>
          <input
            id="group-name"
            name="name"
            type="text"
            required
            placeholder="e.g., Best Movies of All Time"
          />
        </div>

        <div class="form-group">
          <label for="group-description">Description</label>
          <textarea
            id="group-description"
            name="description"
            rows="3"
            placeholder="What is this group for?"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="group-visibility">Visibility</label>
          <select id="group-visibility" name="visibility">
            <option value="public" selected>Public (anyone can find & join)</option>
            <option value="private">Private (invite / approval only)</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">
          Create group
        </button>
      </form>
    </section>
  </main>
</body>
</html>
