<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Groups - RankIt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <header class="top-nav">
        <div class="nav-left">
            <a href="home.html" class="logo">RankIt</a>
        </div>
        <div class="nav-right">
            <span class="nav-username"></span>
            <a href="home.html" class="nav-link">My Groups</a>
            <a href="discover.html" class="nav-link">Discover</a>
            <a href="create-group.html" class="nav-link">Create Group</a>
            <a href="login.html" class="btn btn-outline btn-logout">Logout</a>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>My Groups</h1>
            <p>Groups you've joined and actively rank in.</p>
        </div>

        <!-- This grid is filled entirely by initHomePage() via /api/me/groups -->
        <div class="groups-grid" id="my-groups-grid">
            <!-- JS will insert “Loading your groups…” and then real cards -->
        </div>

        <!-- Bottom Navigation Bar -->
        <div class="bottom-nav">
            <a href="discover.html" class="bottom-nav-item">
                <!-- Discover icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <span>Discover</span>
            </a>
            <a href="create-group.html" class="bottom-nav-item">
                <!-- Plus icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                     viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>Create Group</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
