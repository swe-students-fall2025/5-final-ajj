name: RankIt CI/CD Pipeline

on:
  push:
    branches:
  pull_request:
    branches:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/rankit-app

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key
          MONGO_URI: mongodb://localhost:27017/test_ranking_app
        run: |
          pytest tests/ -v --cov=. --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        continue-on-error: true

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Digital Ocean App Platform
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Wait for Docker Hub
        run: |
          echo "Waiting for Docker Hub to propagate the image..."
          sleep 30

      - name: Create app spec
        run: |
          cat > deploy-spec.yaml << 'SPECEOF'
          name: rankit-app
          region: nyc
          services:
            - name: web
              image:
                registry_type: DOCKER_HUB
                registry: DOCKERHUB_USERNAME_PLACEHOLDER
                repository: rankit-app
                tag: latest
              http_port: 5000
              instance_count: 1
              instance_size_slug: basic-xxs
              health_check:
                http_path: /api/health
                initial_delay_seconds: 60
                period_seconds: 30
                timeout_seconds: 10
              envs:
                - key: FLASK_ENV
                  value: production
                - key: PORT
                  value: "5000"
                - key: SECRET_KEY
                  value: SECRET_KEY_PLACEHOLDER
                  type: SECRET
                - key: MONGO_URI
                  value: MONGO_URI_PLACEHOLDER
                  type: SECRET
                - key: CORS_ORIGINS
                  value: "*"
              routes:
                - path: /
          SPECEOF
          
          # Replace placeholders with actual values
          sed -i "s|DOCKERHUB_USERNAME_PLACEHOLDER|${{ secrets.DOCKERHUB_USERNAME }}|g" deploy-spec.yaml
          sed -i "s|SECRET_KEY_PLACEHOLDER|${{ secrets.SECRET_KEY }}|g" deploy-spec.yaml
          sed -i "s|MONGO_URI_PLACEHOLDER|${{ secrets.MONGODB_URI }}|g" deploy-spec.yaml
          
          echo "=== Generated Deployment Spec ==="
          cat deploy-spec.yaml
          echo "================================="

      - name: Deploy to App Platform
        run: |
          # Check if app exists
          APP_LIST=$(doctl apps list --format ID,Spec.Name --no-header 2>/dev/null || echo "")
          
          if echo "$APP_LIST" | grep -q "rankit-app"; then
            # Update existing app
            APP_ID=$(echo "$APP_LIST" | grep "rankit-app" | awk '{print $1}')
            echo "Updating existing app: $APP_ID"
            doctl apps update $APP_ID --spec deploy-spec.yaml
          else
            # Create new app
            echo "Creating new app"
            doctl apps create --spec deploy-spec.yaml
          fi

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 90

      - name: Get deployment info
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | grep "rankit-app" | awk '{print $1}')
          APP_URL=$(doctl apps get $APP_ID --format LiveURL --no-header 2>/dev/null || echo "pending")
          
          echo "=========================================="
          echo "üöÄ Deployment Complete!"
          echo "=========================================="
          echo "App ID: $APP_ID"
          echo "URL: https://$APP_URL"
          echo "Health Check: https://$APP_URL/api/health"
          echo "=========================================="

      - name: Verify deployment
        continue-on-error: true
        run: |
          APP_ID=$(doctl apps list --format ID,Spec.Name --no-header | grep "rankit-app" | awk '{print $1}')
          APP_URL=$(doctl apps get $APP_ID --format LiveURL --no-header 2>/dev/null || echo "")
          
          if [ -z "$APP_URL" ]; then
            echo "App URL not ready yet. Check Digital Ocean dashboard."
            exit 0
          fi
          
          # Wait for app to be ready
          sleep 30
          
          # Try health check
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://$APP_URL/api/health" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "‚úÖ Deployment verified successfully!"
          else
            echo "‚è≥ Health check returned $HTTP_CODE (app may still be starting)"
          fi